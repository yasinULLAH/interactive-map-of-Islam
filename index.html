<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Islamic Conquests Map (Offline) - By Yasin Ullah</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/>
    <style>
        :root {
            --bg-color: #0a0f1f;
            --primary-text-color: #e0e0e0;
            --accent-color: #00ffff;
            --accent-color-secondary: #ff9933; /* Brighter orange */
            --border-color: #007777;
            --panel-bg-color: rgba(15, 25, 50, 0.9);
            --input-bg-color: rgba(30, 40, 70, 0.9);
            --button-bg-color: #007777;
            --button-hover-bg-color: #00aaaa;
            --danger-color: #ff4444;
            --hologram-glow-text: 0 0 3px var(--accent-color), 0 0 5px var(--accent-color);
            --hologram-glow-border: 0 0 5px var(--border-color), 0 0 8px var(--border-color);
            --font-family-main: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            --font-family-display: 'Consolas', 'Courier New', monospace; /* Techy font */
        }

        body {
            font-family: var(--font-family-main);
            background-color: var(--bg-color);
            color: var(--primary-text-color);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }

        .app-container {
            display: flex;
            flex-grow: 1;
            overflow: hidden;
        }

        #map {
            height: 100%;
            flex-grow: 1;
            background-color: #050810; /* Darker map background */
            border-left: 2px solid var(--border-color);
            box-shadow: var(--hologram-glow-border);
        }

        .control-panel {
            width: 350px;
            min-width: 300px;
            background-color: var(--panel-bg-color);
            padding: 15px;
            overflow-y: auto;
            border-right: 1px solid var(--border-color);
            box-shadow: 5px 0 15px rgba(0,0,0,0.3);
        }

        .control-panel h2, .control-panel h3 {
            font-family: var(--font-family-display);
            color: var(--accent-color);
            text-shadow: var(--hologram-glow-text);
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 5px;
            margin-top: 10px;
        }
         .control-panel h2:first-child {
            margin-top: 0;
        }


        .control-group {
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid var(--border-color);
            border-radius: 5px;
            background-color: rgba(0,0,0,0.2);
        }

        .control-group label {
            display: block;
            margin-bottom: 5px;
            color: var(--accent-color-secondary);
            font-weight: bold;
        }

        .control-group input[type="text"],
        .control-group input[type="url"],
        .control-group input[type="date"],
        .control-group textarea,
        .control-group select {
            width: calc(100% - 12px);
            padding: 8px;
            background-color: var(--input-bg-color);
            color: var(--primary-text-color);
            border: 1px solid var(--border-color);
            border-radius: 3px;
            margin-bottom: 5px;
            font-family: var(--font-family-main);
        }
        .control-group input:focus, .control-group textarea:focus, .control-group select:focus {
            outline: none;
            box-shadow: 0 0 5px var(--accent-color);
        }

        .control-group button, .modal-content button {
            background-color: var(--button-bg-color);
            color: var(--primary-text-color);
            border: none;
            padding: 10px 15px;
            border-radius: 3px;
            cursor: pointer;
            font-family: var(--font-family-display);
            text-transform: uppercase;
            transition: background-color 0.3s ease;
            margin-right: 5px;
        }
        .control-group button:hover, .modal-content button:hover {
            background-color: var(--button-hover-bg-color);
            box-shadow: var(--hologram-glow-text);
        }
        .control-group button.danger {
            background-color: var(--danger-color);
        }
        .control-group button.danger:hover {
            background-color: #cc0000;
        }


        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.7);
            animation: fadeIn 0.3s;
        }

        .modal-content {
            background-color: var(--panel-bg-color);
            margin: 10% auto;
            padding: 20px;
            border: 1px solid var(--accent-color);
            box-shadow: 0 0 20px var(--accent-color);
            width: 80%;
            max-width: 600px;
            border-radius: 5px;
            color: var(--primary-text-color);
        }
        .modal-content h3 {
            font-family: var(--font-family-display);
            color: var(--accent-color);
            text-shadow: var(--hologram-glow-text);
        }

        .close-button {
            color: var(--accent-color-secondary);
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close-button:hover, .close-button:focus {
            color: var(--accent-color);
            text-decoration: none;
            cursor: pointer;
        }

        @keyframes fadeIn {
            from {opacity: 0;}
            to {opacity: 1;}
        }

        /* Leaflet marker customization */
        .leaflet-marker-icon {
            filter: drop-shadow(0 0 3px var(--accent-color));
        }
        .leaflet-popup-content-wrapper {
            background: var(--panel-bg-color);
            color: var(--primary-text-color);
            border: 1px solid var(--border-color);
            box-shadow: var(--hologram-glow-border);
        }
        .leaflet-popup-content {
            font-family: var(--font-family-main);
        }
        .leaflet-popup-tip {
            background: var(--panel-bg-color);
        }
        .leaflet-popup-close-button {
            color: var(--primary-text-color) !important;
        }
        .leaflet-control-zoom a {
            background-color: var(--panel-bg-color) !important;
            color: var(--accent-color) !important;
            border-color: var(--border-color) !important;
        }
        .leaflet-control-zoom a:hover {
            background-color: var(--input-bg-color) !important;
        }

        .timeline-controls button {
            margin: 2px;
        }
        #timelineSlider {
            width: 100%;
        }
        #currentTimelineDate {
            font-family: var(--font-family-display);
            color: var(--accent-color-secondary);
            text-align: center;
            margin-top: 5px;
        }
        .app-header {
            background-color: var(--panel-bg-color);
            padding: 5px 15px;
            border-bottom: 2px solid var(--border-color);
            box-shadow: var(--hologram-glow-border);
            text-align: center;
        }
        .app-header h1 {
            font-family: var(--font-family-display);
            color: var(--accent-color);
            text-shadow: var(--hologram-glow-text);
            margin: 5px 0;
            font-size: 1.5em;
        }
        .app-header small {
            color: var(--accent-color-secondary);
            font-size: 0.8em;
        }
        #toast-container {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: var(--panel-bg-color);
            color: var(--accent-color);
            padding: 10px 20px;
            border-radius: 5px;
            border: 1px solid var(--border-color);
            box-shadow: var(--hologram-glow-border);
            z-index: 2000;
            display: none;
            font-family: var(--font-family-display);
        }
    </style>
</head>
<body>
    <div class="app-header">
        <h1>Islamic Conquests Map (Offline)</h1>
        <small>User-Curated Historical Data Visualizer</small>
    </div>

    <div class="app-container">
        <div class="control-panel">
            <h2>Map Setup</h2>
            <div class="control-group">
                <label for="mapImageUrl">Base Map Image URL:</label>
                <input type="url" id="mapImageUrl" placeholder="https://example.com/map.jpg">
                <button id="loadMapImage">Load Map</button>
            </div>

            <h2>Events</h2>
            <div class="control-group">
                <button id="addEventButton">Add New Event</button>
            </div>
            
            <div class="control-group">
                <h3>Filters</h3>
                <label for="filterPeriod">Period/Caliphate:</label>
                <select id="filterPeriod">
                    <option value="All">All</option>
                    <option value="Prophetic Era (610-632)">Prophetic Era (610-632)</option>
                    <option value="Rashidun Caliphate (632-661)">Rashidun Caliphate (632-661)</option>
                    <option value="Umayyad Caliphate (661-750)">Umayyad Caliphate (661-750)</option>
                    <option value="Abbasid Caliphate (750-1258)">Abbasid Caliphate (750-1258)</option>
                    <!-- User can add more via events -->
                </select>
                <label for="filterEventType">Event Type:</label>
                <select id="filterEventType">
                    <option value="All">All</option>
                    <option value="Battle">Battle</option>
                    <option value="Conquest">City Conquest</option>
                    <option value="Siege">Siege</option>
                    <option value="Expansion Route">Expansion Route</option>
                    <option value="Birth Place">Birth Place</option>
                    <option value="Death Place">Death Place</option>
                    <option value="Other">Other</option>
                </select>
            </div>

            <div class="control-group">
                <h3>Timeline Animation</h3>
                <div class="timeline-controls">
                    <button id="playTimeline">Play</button>
                    <button id="pauseTimeline">Pause</button>
                    <button id="resetTimeline">Reset</button>
                </div>
                <input type="range" id="timelineSlider" min="0" max="100" value="0" disabled>
                <div id="currentTimelineDate">Date: N/A</div>
            </div>
            
            <h2>Data Management</h2>
            <div class="control-group">
                <button id="backupData">Backup Data (JSON)</button>
                <label for="restoreFile" style="margin-top:10px; display:inline-block; background-color: var(--button-bg-color); color: var(--primary-text-color); padding: 10px 15px; border-radius: 3px; cursor: pointer; font-family: var(--font-family-display); text-transform: uppercase;">Restore Data (JSON)</label>
                <input type="file" id="restoreFile" accept=".json" style="display:none;">
            </div>
        </div>
        <div id="map"></div>
    </div>

    <div id="eventModal" class="modal">
        <div class="modal-content">
            <span class="close-button" onclick="App.closeModal()">Ã—</span>
            <h3 id="modalTitle">Add New Event</h3>
            <input type="hidden" id="eventId">
            <div class="control-group">
                <label for="eventTitle">Title:</label>
                <input type="text" id="eventTitle" required>
            </div>
            <div class="control-group">
                <label for="eventDate">Date:</label>
                <input type="date" id="eventDate" required>
            </div>
            <div class="control-group">
                <label for="eventDescription">Description:</label>
                <textarea id="eventDescription" rows="3"></textarea>
            </div>
            <div class="control-group">
                <label for="eventPeriod">Period/Caliphate:</label>
                <input type="text" id="eventPeriod" list="periodSuggestions" placeholder="e.g., Rashidun Caliphate">
                <datalist id="periodSuggestions">
                    <option value="Prophetic Era (610-632)">
                    <option value="Rashidun Caliphate (632-661)">
                    <option value="Umayyad Caliphate (661-750)">
                    <option value="Abbasid Caliphate (750-1258)">
                </datalist>
            </div>
            <div class="control-group">
                <label for="eventType">Event Type:</label>
                <select id="eventType">
                    <option value="Battle">Battle</option>
                    <option value="Conquest">City Conquest</option>
                    <option value="Siege">Siege</option>
                    <option value="Expansion Route">Expansion Route</option>
                    <option value="Birth Place">Birth Place</option>
                    <option value="Death Place">Death Place</option>
                    <option value="Other">Other</option>
                </select>
            </div>
            <div class="control-group">
                <label for="eventNotes">Detailed Notes/References:</label>
                <textarea id="eventNotes" rows="3"></textarea>
            </div>
            <div class="control-group">
                <label for="eventLat">Latitude (Y on map):</label>
                <input type="text" id="eventLat" readonly>
            </div>
            <div class="control-group">
                <label for="eventLng">Longitude (X on map):</label>
                <input type="text" id="eventLng" readonly>
            </div>
             <div class="control-group">
                <label for="linkedEvents">Link to other Events (Ctrl+Click for multiple):</label>
                <select id="linkedEvents" multiple size="5"></select>
            </div>
            <button id="saveEventButton">Save Event</button>
            <button id="deleteEventButton" class="danger" style="display:none;">Delete Event</button>
        </div>
    </div>

    <div id="toast-container"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
     integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
     crossorigin=""></script>
    <script>
        const App = {
            map: null,
            db: null,
            dbName: "IslamicConquestsMapDB",
            dbVersion: 1,
            currentMapImageLayer: null,
            markersLayerGroup: null,
            eventsData: [], // In-memory cache of events
            tempMarker: null, // For placing new markers
            timelineInterval: null,
            timelineCurrentIndex: 0,
            timelineSortedEvents: [],

            init: function() {
                this.initDB().then(() => {
                    this.loadSettings();
                    this.loadEvents();
                }).catch(err => {
                    console.error("Error initializing DB:", err);
                    this.showToast("Error initializing database.", true);
                });
                this.initMap();
                this.setupEventListeners();
                this.populateFilterDropdowns();
            },

            initMap: function() {
                this.map = L.map('map', {
                    crs: L.CRS.Simple,
                    minZoom: -5, // Allow zooming out far for large images
                    attributionControl: false // No Leaflet branding for this theme
                });
                this.map.setView([0, 0], 0); // Default view

                this.markersLayerGroup = L.layerGroup().addTo(this.map);

                this.map.on('click', (e) => {
                    if (this.tempMarker) { // If in add event mode via map click
                        this.map.removeLayer(this.tempMarker);
                    }
                    this.tempMarker = L.marker(e.latlng).addTo(this.map);
                    this.openModalForNewEvent(e.latlng);
                });
            },

            loadMapImage: function(imageUrl) {
                if (!imageUrl) {
                    this.showToast("Please provide a map image URL.", true);
                    return;
                }

                const img = new Image();
                img.onload = () => {
                    if (this.currentMapImageLayer) {
                        this.map.removeLayer(this.currentMapImageLayer);
                    }
                    const imgWidth = img.naturalWidth;
                    const imgHeight = img.naturalHeight;
                    const bounds = [[0, 0], [imgHeight, imgWidth]];
                    this.currentMapImageLayer = L.imageOverlay(imageUrl, bounds).addTo(this.map);
                    this.map.fitBounds(bounds);
                    this.saveSetting('mapImageUrl', imageUrl);
                    this.showToast("Map image loaded.");
                };
                img.onerror = () => {
                    this.showToast("Error loading map image. Check URL or connection.", true);
                    console.error("Error loading image:", imageUrl);
                };
                img.src = imageUrl;
            },

            initDB: function() {
                return new Promise((resolve, reject) => {
                    const request = indexedDB.open(this.dbName, this.dbVersion);
                    request.onerror = (event) => reject("Database error: " + event.target.errorCode);
                    request.onsuccess = (event) => {
                        this.db = event.target.result;
                        resolve();
                    };
                    request.onupgradeneeded = (event) => {
                        const db = event.target.result;
                        if (!db.objectStoreNames.contains('events')) {
                            const eventStore = db.createObjectStore('events', { keyPath: 'id', autoIncrement: true });
                            eventStore.createIndex('date', 'date', { unique: false });
                            eventStore.createIndex('period', 'period', { unique: false });
                            eventStore.createIndex('eventType', 'eventType', { unique: false });
                        }
                        if (!db.objectStoreNames.contains('settings')) {
                            db.createObjectStore('settings', { keyPath: 'key' });
                        }
                    };
                });
            },

            saveSetting: function(key, value) {
                if (!this.db) return;
                const transaction = this.db.transaction(['settings'], 'readwrite');
                const store = transaction.objectStore('settings');
                store.put({ key: key, value: value });
            },

            loadSettings: function() {
                if (!this.db) return;
                const transaction = this.db.transaction(['settings'], 'readonly');
                const store = transaction.objectStore('settings');
                const request = store.get('mapImageUrl');
                request.onsuccess = (event) => {
                    if (event.target.result) {
                        document.getElementById('mapImageUrl').value = event.target.result.value;
                        this.loadMapImage(event.target.result.value);
                    } else {
                         // Use a default placeholder if no URL is saved
                        const placeholderUrl = 'https://upload.wikimedia.org/wikipedia/commons/e/ec/World_Map_Blank.svg'; // A generic map
                        document.getElementById('mapImageUrl').value = placeholderUrl;
                        this.loadMapImage(placeholderUrl);
                        this.showToast("Loaded default map. Provide your own map image URL for better results.", false);
                    }
                };
            },

            openModalForNewEvent: function(latlng) {
                document.getElementById('eventModal').style.display = 'block';
                document.getElementById('modalTitle').textContent = 'Add New Event';
                document.getElementById('eventForm').reset();
                document.getElementById('eventId').value = '';
                if (latlng) {
                    document.getElementById('eventLat').value = latlng.lat.toFixed(2);
                    document.getElementById('eventLng').value = latlng.lng.toFixed(2);
                }
                document.getElementById('deleteEventButton').style.display = 'none';
                this.populateLinkedEventsDropdown();
            },
            
            openModalForEditEvent: function(eventData) {
                document.getElementById('eventModal').style.display = 'block';
                document.getElementById('modalTitle').textContent = 'Edit Event';
                document.getElementById('eventForm').reset(); // Reset first
                
                document.getElementById('eventId').value = eventData.id;
                document.getElementById('eventTitle').value = eventData.title;
                document.getElementById('eventDate').value = eventData.date;
                document.getElementById('eventDescription').value = eventData.description;
                document.getElementById('eventPeriod').value = eventData.period;
                document.getElementById('eventType').value = eventData.eventType;
                document.getElementById('eventNotes').value = eventData.notes;
                document.getElementById('eventLat').value = eventData.lat.toFixed(2);
                document.getElementById('eventLng').value = eventData.lng.toFixed(2);
                
                document.getElementById('deleteEventButton').style.display = 'inline-block';
                this.populateLinkedEventsDropdown(eventData.linkedEventIds, eventData.id);
            },

            closeModal: function() {
                document.getElementById('eventModal').style.display = 'none';
                if (this.tempMarker) {
                    this.map.removeLayer(this.tempMarker);
                    this.tempMarker = null;
                }
            },

            saveEvent: function() {
                const eventId = document.getElementById('eventId').value;
                const lat = parseFloat(document.getElementById('eventLat').value);
                const lng = parseFloat(document.getElementById('eventLng').value);

                if (isNaN(lat) || isNaN(lng)) {
                    this.showToast("Cannot save event without map coordinates. Click on the map to set location.", true);
                    return;
                }

                const linkedEventIds = Array.from(document.getElementById('linkedEvents').selectedOptions).map(opt => parseInt(opt.value));

                const eventData = {
                    title: document.getElementById('eventTitle').value,
                    date: document.getElementById('eventDate').value,
                    description: document.getElementById('eventDescription').value,
                    period: document.getElementById('eventPeriod').value,
                    eventType: document.getElementById('eventType').value,
                    notes: document.getElementById('eventNotes').value,
                    lat: lat,
                    lng: lng,
                    linkedEventIds: linkedEventIds
                };

                if (!eventData.title || !eventData.date) {
                    this.showToast("Title and Date are required.", true);
                    return;
                }

                const transaction = this.db.transaction(['events'], 'readwrite');
                const store = transaction.objectStore('events');
                let request;

                if (eventId) { // Update existing
                    eventData.id = parseInt(eventId);
                    request = store.put(eventData);
                } else { // Add new
                    request = store.add(eventData);
                }

                request.onsuccess = () => {
                    this.showToast(`Event ${eventId ? 'updated' : 'saved'} successfully.`);
                    this.closeModal();
                    this.loadEvents(); // Reload and render all events
                    this.populateFilterDropdowns(); // Update filter options if new period/type added
                };
                request.onerror = (e) => {
                    this.showToast("Error saving event.", true);
                    console.error("Error saving event:", e.target.error);
                };
            },

            deleteEvent: function() {
                const eventId = parseInt(document.getElementById('eventId').value);
                if (!eventId || !confirm("Are you sure you want to delete this event?")) return;

                const transaction = this.db.transaction(['events'], 'readwrite');
                const store = transaction.objectStore('events');
                const request = store.delete(eventId);

                request.onsuccess = () => {
                    this.showToast("Event deleted successfully.");
                    this.closeModal();
                    this.loadEvents();
                };
                request.onerror = (e) => {
                    this.showToast("Error deleting event.", true);
                    console.error("Error deleting event:", e.target.error);
                };
            },

            loadEvents: function() {
                if (!this.db) return;
                this.markersLayerGroup.clearLayers();
                this.eventsData = [];

                const transaction = this.db.transaction(['events'], 'readonly');
                const store = transaction.objectStore('events');
                const request = store.getAll();

                request.onsuccess = (event) => {
                    this.eventsData = event.target.result;
                    this.applyFiltersAndDisplayMarkers();
                    this.prepareTimeline();
                };
                request.onerror = (e) => {
                    this.showToast("Error loading events.", true);
                    console.error("Error loading events:", e.target.error);
                }
            },
            
            applyFiltersAndDisplayMarkers: function() {
                this.markersLayerGroup.clearLayers();
                const periodFilter = document.getElementById('filterPeriod').value;
                const typeFilter = document.getElementById('filterEventType').value;

                const filteredEvents = this.eventsData.filter(event => {
                    const periodMatch = (periodFilter === "All" || event.period === periodFilter);
                    const typeMatch = (typeFilter === "All" || event.eventType === typeFilter);
                    return periodMatch && typeMatch;
                });
                
                this.timelineSortedEvents = [...filteredEvents].sort((a, b) => new Date(a.date) - new Date(b.date));
                this.displayMarkers(this.timelineSortedEvents); // Display all filtered events initially for non-timeline view
                this.resetTimelineUI(); // Reset timeline slider based on new filtered events
            },

            displayMarkers: function(eventsToDisplay) {
                 this.markersLayerGroup.clearLayers(); // Clear before adding
                 eventsToDisplay.forEach(eventData => {
                    const marker = L.marker([eventData.lat, eventData.lng]);
                    let popupContent = `<b>${eventData.title}</b><br>Date: ${eventData.date}<br>Period: ${eventData.period}<br>Type: ${eventData.eventType}`;
                    if (eventData.description) popupContent += `<br>Desc: ${eventData.description.substring(0,100)}${eventData.description.length > 100 ? '...' : ''}`;
                    if (eventData.notes) popupContent += `<br><i>Notes available</i>`;
                    
                    const linkedNames = eventData.linkedEventIds && eventData.linkedEventIds.length > 0 ? 
                        eventData.linkedEventIds.map(id => {
                            const linkedEvent = this.eventsData.find(e => e.id === id);
                            return linkedEvent ? linkedEvent.title : 'Unknown Event';
                        }).join(', ') : 'None';
                    popupContent += `<br>Linked: ${linkedNames}`;

                    popupContent += `<br><br><button onclick="App.openModalForEditEventById(${eventData.id})">Edit</button>`;
                    marker.bindPopup(popupContent);
                    
                    marker.on('click', () => { // Highlight linked events
                        this.highlightLinkedMarkers(eventData);
                    });

                    this.markersLayerGroup.addLayer(marker);
                });
            },
            
            openModalForEditEventById: function(id) { // Helper to get event data by ID for button click
                const eventData = this.eventsData.find(e => e.id === id);
                if (eventData) this.openModalForEditEvent(eventData);
            },

            highlightLinkedMarkers: function(selectedEvent) {
                // Basic: could be enhanced to draw lines or change marker styles
                this.markersLayerGroup.eachLayer(marker => {
                    // Reset style (if custom styles were applied)
                });
                if (selectedEvent.linkedEventIds && selectedEvent.linkedEventIds.length > 0) {
                    selectedEvent.linkedEventIds.forEach(linkedId => {
                        const linkedEventData = this.eventsData.find(e => e.id === linkedId);
                        if (linkedEventData) {
                            this.markersLayerGroup.eachLayer(markerInstance => {
                                const markerLatLng = markerInstance.getLatLng();
                                if (markerLatLng.lat === linkedEventData.lat && markerLatLng.lng === linkedEventData.lng) {
                                    // Example: open popup of linked marker or change its icon temporarily
                                    // markerInstance.openPopup(); // This might be too much
                                }
                            });
                        }
                    });
                }
            },

            populateFilterDropdowns: function() {
                const periods = new Set(this.eventsData.map(e => e.period).filter(p => p));
                const eventTypes = new Set(this.eventsData.map(e => e.eventType).filter(et => et));

                const periodSelect = document.getElementById('filterPeriod');
                const currentPeriodVal = periodSelect.value;
                // Clear existing options except "All"
                Array.from(periodSelect.options).forEach(opt => { if(opt.value !== "All") opt.remove(); });
                // Default options
                ["Prophetic Era (610-632)", "Rashidun Caliphate (632-661)", "Umayyad Caliphate (661-750)", "Abbasid Caliphate (750-1258)"].forEach(p => periods.add(p));
                periods.forEach(p => {
                    const option = new Option(p, p);
                    periodSelect.add(option);
                });
                periodSelect.value = Array.from(periodSelect.options).find(opt => opt.value === currentPeriodVal) ? currentPeriodVal : "All";


                const typeSelect = document.getElementById('filterEventType');
                const currentTypeVal = typeSelect.value;
                Array.from(typeSelect.options).forEach(opt => { if(opt.value !== "All") opt.remove(); });
                ["Battle", "Conquest", "Siege", "Expansion Route", "Birth Place", "Death Place", "Other"].forEach(et => eventTypes.add(et));
                eventTypes.forEach(et => {
                    const option = new Option(et, et);
                    typeSelect.add(option);
                });
                typeSelect.value = Array.from(typeSelect.options).find(opt => opt.value === currentTypeVal) ? currentTypeVal : "All";
            },

            populateLinkedEventsDropdown: function(selectedIds = [], currentEventId = null) {
                const select = document.getElementById('linkedEvents');
                select.innerHTML = ''; // Clear existing options
                this.eventsData
                    .filter(event => event.id !== currentEventId) // Don't link to self
                    .sort((a,b) => a.title.localeCompare(b.title))
                    .forEach(event => {
                        const option = new Option(`${event.title} (${event.date})`, event.id);
                        if (selectedIds.includes(event.id)) {
                            option.selected = true;
                        }
                        select.add(option);
                    });
            },

            prepareTimeline: function() {
                // timelineSortedEvents is already prepared by applyFiltersAndDisplayMarkers
                const slider = document.getElementById('timelineSlider');
                if (this.timelineSortedEvents.length > 0) {
                    slider.max = this.timelineSortedEvents.length -1;
                    slider.disabled = false;
                } else {
                    slider.max = 0;
                    slider.disabled = true;
                }
                slider.value = 0;
                this.timelineCurrentIndex = 0;
                this.updateTimelineDisplay();
            },
            
            resetTimelineUI: function() { // Called after filtering
                const slider = document.getElementById('timelineSlider');
                if (this.timelineSortedEvents.length > 0) {
                    slider.max = this.timelineSortedEvents.length > 0 ? this.timelineSortedEvents.length - 1 : 0;
                    slider.value = 0;
                    slider.disabled = false;
                } else {
                    slider.max = 0;
                    slider.value = 0;
                    slider.disabled = true;
                }
                this.timelineCurrentIndex = 0;
                this.updateTimelineDisplay();
            },

            updateTimelineDisplay: function() {
                const slider = document.getElementById('timelineSlider');
                this.timelineCurrentIndex = parseInt(slider.value);

                if (this.timelineSortedEvents.length === 0) {
                    this.markersLayerGroup.clearLayers();
                    document.getElementById('currentTimelineDate').textContent = "Date: N/A";
                    return;
                }
                
                const eventsToShow = this.timelineSortedEvents.slice(0, this.timelineCurrentIndex + 1);
                this.displayMarkers(eventsToShow); // Display markers up to current timeline index

                if (this.timelineSortedEvents[this.timelineCurrentIndex]) {
                    document.getElementById('currentTimelineDate').textContent = `Date: ${this.timelineSortedEvents[this.timelineCurrentIndex].date}`;
                } else if (this.timelineSortedEvents.length > 0) {
                     document.getElementById('currentTimelineDate').textContent = `Date: ${this.timelineSortedEvents[0].date}`; // Show first date if index is 0
                } else {
                    document.getElementById('currentTimelineDate').textContent = "Date: N/A";
                }
            },

            playTimeline: function() {
                if (this.timelineInterval) clearInterval(this.timelineInterval);
                if (this.timelineSortedEvents.length === 0) return;

                document.getElementById('playTimeline').disabled = true;
                document.getElementById('pauseTimeline').disabled = false;

                this.timelineInterval = setInterval(() => {
                    if (this.timelineCurrentIndex < this.timelineSortedEvents.length - 1) {
                        this.timelineCurrentIndex++;
                        document.getElementById('timelineSlider').value = this.timelineCurrentIndex;
                        this.updateTimelineDisplay();
                    } else {
                        this.pauseTimeline(); // Auto-pause at the end
                    }
                }, 1000); // Adjust speed as needed
            },

            pauseTimeline: function() {
                clearInterval(this.timelineInterval);
                this.timelineInterval = null;
                document.getElementById('playTimeline').disabled = false;
                document.getElementById('pauseTimeline').disabled = true;
            },

            resetTimeline: function() {
                this.pauseTimeline();
                this.timelineCurrentIndex = 0;
                document.getElementById('timelineSlider').value = 0;
                this.applyFiltersAndDisplayMarkers(); // This will re-filter and display all relevant markers
                this.prepareTimeline(); // This will reset slider and date display for timeline
                this.showToast("Timeline reset. Showing all filtered events.");
            },

            backupData: async function() {
                if (!this.db) {
                    this.showToast("Database not initialized.", true);
                    return;
                }
                try {
                    const settingsTransaction = this.db.transaction(['settings'], 'readonly');
                    const settingsStore = settingsTransaction.objectStore('settings');
                    const settingsArray = await new Promise((resolve, reject) => {
                        const req = settingsStore.getAll();
                        req.onsuccess = () => resolve(req.result);
                        req.onerror = () => reject(req.error);
                    });

                    const eventsTransaction = this.db.transaction(['events'], 'readonly');
                    const eventsStore = eventsTransaction.objectStore('events');
                    const eventsArray = await new Promise((resolve, reject) => {
                        const req = eventsStore.getAll();
                        req.onsuccess = () => resolve(req.result);
                        req.onerror = () => reject(req.error);
                    });
                    
                    const dataToBackup = {
                        settings: settingsArray,
                        events: eventsArray
                    };

                    const jsonString = JSON.stringify(dataToBackup, null, 2);
                    const blob = new Blob([jsonString], { type: 'application/json' });
                    const url = URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    const date = new Date().toISOString().slice(0,10);
                    a.download = `islamic_conquests_map_backup_${date}.json`;
                    document.body.appendChild(a);
                    a.click();
                    document.body.removeChild(a);
                    URL.revokeObjectURL(url);
                    this.showToast("Data backed up successfully.");

                } catch (error) {
                    this.showToast("Error backing up data.", true);
                    console.error("Backup error:", error);
                }
            },

            restoreData: function(file) {
                if (!file) {
                    this.showToast("No file selected for restore.", true);
                    return;
                }
                const reader = new FileReader();
                reader.onload = async (e) => {
                    try {
                        const data = JSON.parse(e.target.result);
                        if (!data.settings || !data.events) {
                            throw new Error("Invalid backup file format.");
                        }

                        if (!this.db) {
                            this.showToast("Database not initialized for restore.", true);
                            return;
                        }
                        
                        // Clear existing data
                        const clearSettingsTx = this.db.transaction(['settings'], 'readwrite');
                        await new Promise((resolve, reject) => {
                             const req = clearSettingsTx.objectStore('settings').clear();
                             req.onsuccess = resolve;
                             req.onerror = reject;
                        });
                        
                        const clearEventsTx = this.db.transaction(['events'], 'readwrite');
                        await new Promise((resolve, reject) => {
                             const req = clearEventsTx.objectStore('events').clear();
                             req.onsuccess = resolve;
                             req.onerror = reject;
                        });

                        // Add new data from backup
                        const settingsTx = this.db.transaction(['settings'], 'readwrite');
                        const settingsStore = settingsTx.objectStore('settings');
                        data.settings.forEach(setting => settingsStore.put(setting));
                        
                        const eventsTx = this.db.transaction(['events'], 'readwrite');
                        const eventsStore = eventsTx.objectStore('events');
                        data.events.forEach(event => eventsStore.put(event)); // Assuming IDs are part of event data

                        await Promise.all([
                            new Promise(resolve => settingsTx.oncomplete = resolve),
                            new Promise(resolve => eventsTx.oncomplete = resolve)
                        ]);

                        this.showToast("Data restored successfully. Reloading map and events.");
                        this.loadSettings(); // This will also load the map image
                        this.loadEvents();   // This will load and display markers
                        this.populateFilterDropdowns();

                    } catch (error) {
                        this.showToast("Error restoring data: " + error.message, true);
                        console.error("Restore error:", error);
                    }
                };
                reader.readAsText(file);
                document.getElementById('restoreFile').value = ''; // Reset file input
            },
            
            showToast: function(message, isError = false) {
                const toast = document.getElementById('toast-container');
                toast.textContent = message;
                toast.style.backgroundColor = isError ? 'var(--danger-color)' : 'var(--panel-bg-color)';
                toast.style.color = isError ? 'var(--primary-text-color)' : 'var(--accent-color)';
                toast.style.display = 'block';
                setTimeout(() => {
                    toast.style.display = 'none';
                }, 3000);
            },

            setupEventListeners: function() {
                document.getElementById('loadMapImage').addEventListener('click', () => {
                    const url = document.getElementById('mapImageUrl').value;
                    this.loadMapImage(url);
                });
                document.getElementById('addEventButton').addEventListener('click', () => {
                    this.showToast("Click on the map to place the new event marker.");
                    // Modal will be opened by map click handler
                });
                document.getElementById('saveEventButton').addEventListener('click', () => this.saveEvent());
                document.getElementById('deleteEventButton').addEventListener('click', () => this.deleteEvent());
                
                // Filters
                document.getElementById('filterPeriod').addEventListener('change', () => this.applyFiltersAndDisplayMarkers());
                document.getElementById('filterEventType').addEventListener('change', () => this.applyFiltersAndDisplayMarkers());

                // Timeline
                document.getElementById('playTimeline').addEventListener('click', () => this.playTimeline());
                document.getElementById('pauseTimeline').addEventListener('click', () => this.pauseTimeline());
                document.getElementById('resetTimeline').addEventListener('click', () => this.resetTimeline());
                document.getElementById('timelineSlider').addEventListener('input', () => this.updateTimelineDisplay());
                
                // Backup & Restore
                document.getElementById('backupData').addEventListener('click', () => this.backupData());
                document.getElementById('restoreFile').addEventListener('change', (e) => this.restoreData(e.target.files[0]));

                // Modal form reference
                const eventForm = document.createElement('form'); // Create a dummy form for reset
                eventForm.id = 'eventForm';
                Array.from(document.querySelector('#eventModal .modal-content').children).forEach(child => {
                    if(child.tagName === 'DIV' && child.classList.contains('control-group')) {
                        Array.from(child.children).forEach(inputElement => {
                            if(['INPUT', 'TEXTAREA', 'SELECT'].includes(inputElement.tagName)) {
                                eventForm.appendChild(inputElement.cloneNode(true)); // Clone to avoid moving from DOM
                            }
                        });
                    }
                });
                 document.getElementById('eventModal').appendChild(eventForm); // Keep it hidden
                 eventForm.style.display = 'none';
            }
        };

        document.addEventListener('DOMContentLoaded', () => {
            App.init();
        });
    </script>
